<html>
<head>
    <title>Friends</title>
</head>
<body>
    <form method="post" action="searchUsers">
        <input type="text" placeholder="User's Name" name="userToSearch"/>
        <input type="submit" value="Search Users"/>
    </form>
    <table style="width:50%">
        {% if usersFriends %}
            <h3>Friend List:</h3>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                </tr>
            {% for friend in usersFriends %}
                <tr>
                    <td>{{ friend.0 }}</td>
                    <td>{{ friend.1 }}</td>
                </tr>
            {% endfor %}
        {% endif %}
    </table>
    <table style="width:50%">
        {% if friends %}
            {%for friend in friends %}
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>E-Mail</th>
                </tr>
                <tr>
                    <td>{{ friend.0 }}</td>
                    <td>{{ friend.1 }}</td>
                    <td>{{ friend.2 }}</td>
                    <form method="post" action="{{ url_for('addFriend') }}">
                        <td><input type="submit" value="Add"/></td>
                        <input type="hidden" name="user_id" value="{{ friend.3 }}"/>
                    </form>
                </tr>
            {% endfor %}
        {% endif %}
    </table>
</body>
</html>
